<html>

<head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Tactile&family=Yellowtail&display=swap" rel="stylesheet">


    <script src="index.js" defer></script>
</head>

<body>

    <h1>Tic-Tac-Iguanas</h1>
    <div class="top-container">
        <div id="beginningPopup">
            <input id="playerOneName" type="text" placeholder="Enter Player 1 Name">
            <input id="playerTwoName" type="text" placeholder="Enter Player 2 Name">
            <button id="okBtn">OK</button>
        </div>
    </div>

    </div>

    <div id="playArea">
        <div id="gameArea"></div>
    </div>
    <button id="newGame">Start A New Game</button>
